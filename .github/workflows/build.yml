name: Build on PR.

on:
  pull_request:
    branches:
      - main
jobs:
  build:
    name: Build an application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - name: Install Dependencies
        run: npm install

      - name: Generate Prisma client
        run: npm run db:generate

      - name: Run Build
        run: npm run build
